<div class="container py-3 px-3 text-center bg-white rounded" style="margin-top: 10%;">
  <div class="">
    <div class="row no-gutters">
      <div class="col-md-4 mt-2">
        <img src="../../../assets/img/usuario.png" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body  mt-2">

          <h3 class="card-title mb-0">Login</h3>
          <p class="card-text">Bem vindo ao HashNotes, aqui sua liberdade Ã© a nossa prioridade!</p>
          <hr/>
          <div *ngIf="mensagemSucesso != null" class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <strong>Nice!</strong> {{mensagemSucesso}}
          </div>
          <form (ngSubmit)="onSubmit()" class="col-md-8 mx-auto" #form="ngForm">
            <div class="form-group my-0 px-5">
              <label for="username" class="mb-0">Usuario</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Seu nickname..." aria-describedby="helpId">
            </div>
            <div class="form-group mt-2 mb-2 px-5">
              <label for="password" class="mb-0">Senha</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Seu password..." aria-describedby="helpId">
            </div>
            <button type="submit" class="btn btn-primary py-1">Login</button>
          </form>
          <a class="" routerLink="usuario/cadastrar" href="usuario/cadastrar">Cadastre usuario</a>
        </div>
      </div>
    </div>
  </div>
</div>
