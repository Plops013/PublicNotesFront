<div class="container bg-white">
  <div *ngIf="gruposDeNotas.length != 0;else tituloSemGrupos">
    <div class="mx-auto text-center">
      <img class="mx-auto text-center pb-0 mb-0" src="../../assets/img/creative-green.png" style="width: 80px;" />
    </div>
    <h2 class="text-center mb-1 pt-0 mt-0" style="color: palegreen;">Organize suas notas</h2>
  </div>
  <div *ngIf="gruposDeNotas.length != 0" class="row py-0 my-0 justify-content-center">
    <div class="col-lg-8 mb-0 py-0 ">
      <a class="py-0 mb-0 px-1" href="/grupo-de-notas/cadastrar">+ Adicionar Grupo</a>
    </div>
  </div>
  <div class="row justify-content-center  ">
  <table *ngIf="gruposDeNotas.length != 0;else semGrupos" class="table col-md-8 pt-0 mt-1 table-stripped ">
    <thead>
      <tr>
        <th class="border-right py-1 my-0">Nome</th>
        <th colspan="3" class="text-center py-1 my-0">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grupoDeNotas of gruposDeNotas">
        <td scope="row" class=" pb-0 border-right border-bottom">{{ grupoDeNotas.nome }}</td>
        <td class="mr-0 pr-0 text-right border-bottom pb-1 my-0 pt-1"><a
            class="my-0 py-1 btn btn-warning text-right text-white" (click)="editar(grupoDeNotas.id)">Editar</a></td>
        <td class="ml-0 pl-0text-left border-bottom my-0 pb-1 pt-1"><a class="my-0 py-1 btn btn-danger text-right"
            (click)="excluir(grupoDeNotas.id)">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
  <ng-template #tituloSemGrupos>
    <div style="margin-top: 13%;">
      <div class="mx-auto text-center">
        <img class="mx-auto text-center pb-0 mb-0" src="../../assets/img/creative-green.png" style="width: 150px;" />
      </div>
      <h2 class="text-center mb-1 pt-0 mt-0" style="color: palegreen;">Organize suas notas</h2>
    </div>
  </ng-template>
  <ng-template #semGrupos>
    <div>
      <hr />
      <h3 class="text-center"> Diz ai, oque está esperando pra entrar na <strong
          style="color: cornflowerblue;">brincadeira?</strong>
        <br /><a href="/grupo-de-notas/cadastrar" style="color: palegreen;">Crie um grupo</a> de notas e comece já!
      </h3>
    </div>
  </ng-template>
</div>
