<div class="container bg-white">
  <div class="mx-auto text-center">
  <img class="mx-auto text-center pb-0 mb-0" src="../../assets/img/creative-green.png"
  style="width: 80px;" />
  </div>
  <h2 class="text-center mb-2 pt-0 mt-0" style="color: greenyellow;" >Organize suas notas</h2>
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <a class="btn btn-primary btn-block text-center" href="/grupo-de-notas/cadastrar" >Cadastrar Grupo</a>
    </div>
  </div>
  <table class="table table-stripped mt-3">
    <thead>
      <tr>
        <th class="border-right py-1 my-0">Nome</th>
        <th class="border-right py-1 my-0">Publico?</th>
        <th colspan="3" class="text-center py-1 my-0">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grupoDeNotas of gruposDeNotas">
        <td scope="row" class=" pb-0 border-right border-bottom">{{ grupoDeNotas.nome }}</td>
        <td class=" pb-0 border-right border-bottom" *ngIf="grupoDeNotas.publico == true;else elsePublico" >Sim</td>
        <ng-template #elsePublico><td class="pb-0 border-right border-bottom">Não</td></ng-template>
        <td class="mr-0 pr-0 text-right border-bottom pb-1 my-0 pt-1"><a class="my-0 py-1 btn btn-warning text-right text-white" (click)="editar(grupoDeNotas.id)" >Editar</a></td>
        <td class="ml-0 pl-0text-left border-bottom my-0 pb-1 pt-1"><a class="my-0 py-1 btn btn-danger text-right" (click)="excluir(grupoDeNotas.id)">Excluir</a></td>
      </tr>
    </tbody>
  </table>
</div>
